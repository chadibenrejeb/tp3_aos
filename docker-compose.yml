version: "3.8"

services:
  gpu-service:
    build: .
    image: gpu-service
    container_name: gpu-matrix-service
    ports:
      - "${STUDENT_PORT:-8020}:${STUDENT_PORT:-8020}"
      - "8000:8000"
    environment:
      - STUDENT_PORT=${STUDENT_PORT:-8020}
      - NUMBA_CUDA_DRIVER=/usr/lib/x86_64-linux-gnu/libcuda.so
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${STUDENT_PORT:-8020}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

